name: Test Pull Request

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v5

    - name: Use bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies ⏬
      run: bun install

    - name: Lint code 💄
      run: bun run lint

    - name: Build artifacts 🏗️
      run: bun run build

    - name: Test code ✅
      run: bun run test

