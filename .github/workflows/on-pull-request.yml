      uses: actions/checkout@v5

    - name: Use bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies â¬
      run: bun install --frozen-lockfile

    - name: Lint code ğŸ’„
      run: bun run lint

    - name: Build artifacts ğŸ—ï¸
      run: bun run build

    - name: Test code âœ…
      run: bun run test

