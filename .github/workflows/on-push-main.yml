name: Test Push to main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Use bun
      uses: oven-sh/setup-bun@v1

    - name: Install dependencies ⏬
      run: bun install

    - name: Lint code 💄
      run: bun run lint

    - name: Test code ✅
      run: bun run test

    - name: Build artifacts 🏗️
      run: bun run build
